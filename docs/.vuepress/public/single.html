<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #tool-box {
            margin: 0 auto;
            width: 1000px;
        }
        #banner-create-tool {
            width: 500px;
            height: 300px;
            background-color: #1F1F1F;
            margin-top: 200px;
            margin-left: 50%;
            transform: translateX(-250px);
            color: #282828 ;
            font-size: 30px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
            padding: 10px;
            overflow: hidden;
        }

        #banner-create-tool #connect {
            background-color: #FFCC01;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #tool-input {
            margin: 50px 0 0 250px;
            width: 500px;
            height: 100px;
            border-radius: 10px;
            padding-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="tool-box">
        <div id="banner-create-tool">
            <div id="connect">请在下方输入框填写关键字</div>
        </div>
    
        <input type="text" id="tool-input" placeholder="请输入关键字">
    </div>

    <script>

        let toolInput = document.getElementById('tool-input')
        let connect = document.getElementById('connect')

        toolInput.oninput = ( e ) => {
            console.log( toolInput.value )
            const { value } = toolInput
            connect.innerText = value

        }
    </script>
</body>
</html>
